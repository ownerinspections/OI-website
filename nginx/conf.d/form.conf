# Form Application - form.owner-inspections.com.au (HTTP - Cloudflare proxy)
server {
    listen 80;
    server_name form.owner-inspections.com.au;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Proxy settings for Cloudflare
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
    proxy_set_header CF-Ray $http_cf_ray;
    
    # Force correct headers for Next.js Server Actions
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header Origin $http_origin;
    proxy_set_header Referer $http_referer;

    # Timeout settings
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Buffer settings
    proxy_buffering on;
    proxy_buffer_size 4k;
    proxy_buffers 8 4k;

    # Main location - proxy to form service
    location / {
        proxy_pass http://form:8030;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        
        # Force correct headers for Server Actions
        proxy_set_header Host form.owner-inspections.com.au;
        proxy_set_header X-Forwarded-Host form.owner-inspections.com.au;
        proxy_set_header Origin $http_origin;
        proxy_set_header Referer $http_referer;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /index.html;
    error_page 502 503 504 /50x.html;
}

# Redirect www to non-www
server {
    listen 80;
    server_name www.form.owner-inspections.com.au;
    return 301 http://form.owner-inspections.com.au$request_uri;
}
